<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Admin Login - HZ University</title>
</head>
<body>
    <header class="bg-success text-white text-center p-4">
        <h1>Admin Login</h1>
    </header>
    <main class="container my-4">
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="mt-3 text-danger" id="login-message"></div>
        </form>
    </main>
    <footer class="text-center bg-light p-3">
        <p>&copy; 2024 HZ University</p>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></scr
